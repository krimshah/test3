{% extends "base.html" %}
{% block 'content' %}
    
    <div class="card-title">{{title}}</div>
    {% if messages %}
<div class="container">
  {% for message in messages %}
  <div class="alert alert-{{ message.tags }}" id="alert-box">
    {{ message }}
  </div>
  {% endfor %}
</div>
{% endif %}
    <hr>
     <form method='POST' action="{% url 'add' %}">
        {% csrf_token %}       
        <div class="form-group">
          <label for="name">Name<span class="text-danger">*</span></label>
          <input type="text" tabindex="1" class="form-control form-control-rounded" name='name' id="name" placeholder="Enter Your Name" required>
         </div>
         
         <div class="form-group">
            <label for="gov_reg_id">Government Given ID <span class="text-danger">*</span></label>
            <input type="text" tabindex="2" class="form-control form-control-rounded" name='gov_reg_id' id="gov_reg_id" placeholder="Enter a Valid Idetity ID " required>
           </div>
         <div class="form-group">
          <label for="email">Email<span class="text-danger">*</span></label>
          <input type="email" tabindex="3" class="form-control form-control-rounded" name='email' id="email" placeholder="Enter Your Email Address" required>
         </div>
         <div class="form-group">
          <label for="password">Password</label>
          <input type="password" tabindex="4" class="form-control form-control-rounded" name='password' id="input-8" placeholder="Enter Your Password" required>
         </div>
         </div>
         <div class="form-group pt-4">
          <button type="submit" class="btn btn-primary btn-round px-5 "><i class="icon-lock"></i> Register</button>
          <a class="btn btn-primary btn-round px-5">Cancel</a>
        </div>
   </form>
{% endblock  %}
