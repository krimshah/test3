{% extends "base.html" %}
{% block 'content' %}
    <div class="card-title">{{title}}</div>
    <hr>
    <form method='POST' action="{% url 'editclg' %}"  enctype="multipart/form-data">
      {% csrf_token %}  
      <input type="hidden" value="{{data.college_id}}" name="id" id="id">     
        <div class="form-group">
          <label for="college_name">Collage Name<span class="text-danger">*</span></label>
          <input type="text" tabindex="1" class="form-control form-control-rounded" name='college_name' id="college_name" placeholder="Enter Your New Collage Name" value="{{data.college_name}}" required>
         </div>
         <div class="form-group">
            <label for="email">Collage Email <span class="text-danger">*</span></label>
            <input type="email" tabindex="2" class="form-control form-control-rounded" name="email" id="email" placeholder="Enter a Collage Email" value="{{data.email}}" required>
           </div>
         <div class="form-group">
          <label for="address_of_college">Address Of Collage <span class="text-danger">*</span></label>
          <input type="taxt" tabindex="3" class="form-control form-control-rounded" name="address_of_college" id="address_of_college"  placeholder="Entar a Valid Address Of Collage !" value="{{data.address_of_college}}" required>
         </div>
        
         <div class="form-group">
          <label for="password">Password</label>
          <input type="text" tabindex="4"  class="form-control form-control-rounded" name="password" id="password" placeholder="Enter Your Password" value="{{data.password}}" required>
         </div>
         </div>
         <div class="form-group pt-4">
          <button type="submit" tabindex="6" class="btn btn-primary btn-round px-5 "><i class="icon-lock"></i> Update </button>
          <a class="btn btn-primary btn-round px-5" tabindex="7" href="/home">Cancel</a>
        </div>
   </form>
{% endblock  %}
