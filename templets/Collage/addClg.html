{% extends "base.html" %}
{% block 'content' %}
    
    <div class="card-title">{{title}}</div>
    {% if messages %}
<div class="container">
  {% for message in messages %}
  <div class="alert alert-{{ message.tags }}" id="alert-box">
    {{ message }}
  </div>
  {% endfor %}
</div>
{% endif %}
    <hr>
    <form method='POST' action="{% url 'addcolage' %}"  enctype="multipart/form-data">
      {% csrf_token %}       
        <div class="form-group">
          <label for="college_name">Collage Name<span class="text-danger">*</span></label>
          <input type="text" tabindex="1" class="form-control form-control-rounded" name='college_name' id="college_name" placeholder="Enter Your New Collage Name" required>
         </div>
         
         <div class="form-group">
            <label for="email">Collage Email <span class="text-danger">*</span></label>
            <input type="email" tabindex="2" class="form-control form-control-rounded" name="email" id="email" placeholder="Enter a Collage Email" required>
           </div>
         <div class="form-group">
          <label for="address_of_college">Address Of Collage <span class="text-danger">*</span></label>
          <input type="taxt" tabindex="3" class="form-control form-control-rounded" name="address_of_college" id="address_of_college"  placeholder="Entar a Valid Address Of Collage !" required>
         </div>
        
          
         <div class="form-group">
          <label for="password">Password</label>
          <input type="password" tabindex="4"  class="form-control form-control-rounded" name="password" id="password" placeholder="Enter Your Password" required>
         </div>
         </div>
         <div class="form-group pt-4">
          <button type="submit" tabindex="6" class="btn btn-primary btn-round px-5 "><i class="icon-lock"></i> Register</button>
          <a class="btn btn-primary btn-round px-5" tabindex="7" href="/home">Cancel</a>
        </div>
   </form>
{% endblock  %}
