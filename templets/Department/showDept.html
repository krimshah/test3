{% extends "base.html" %} {% block 'content' %}
<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{title}}</h5>
    {% if messages %}
    <div class="container">
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }}" id="alert-box">
        {{ message }}
      </div>
      {% endfor %}
    </div>
    {% endif %}
    <table class="table datatable">
      <thead>
        <tr>
          <th scope="col">Department Name</th>
          <th scope="col">Email</th>
          <th scope="col">Collage ID</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        {% for i in dept %}
        <tr>
          <th>{{i.dept_name}}</th>
          <td>{{i.email}}</td>
          <td>{{i.college}}</td>
          <td>
            <a
              href="/DepartmentMaster/DeptEditForm/{{i.department_id}}"
              type="button"
              class="btn btn-outline-success"
            >
              <i class="bi bi-pencil-square"></i> Edit
            </a>
            <a
              type="button"
              class="btn btn-outline-danger"
              href="/DepartmentMaster/delDept/{{i.department_id}}"
            >
              <i class="bi bi-x-lg"></i> Delete
            </a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock 'content' %}
