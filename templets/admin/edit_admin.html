{% extends "base.html" %}
{% block 'content' %}
    
<div class="card-title">Edit The Admin</div>
    <hr>
     <form method='POST' action="{% url 'EditAdmin' %}">
        {% csrf_token %}      
        <div class="form-group">            
            <input type="hidden" class="form-control form-control-rounded" id="id" name="id" value="{{data.id}}" >
           </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control form-control-rounded" tabindex="1" name="name" value="{{data.name}}" required>
         </div>
         <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" class="form-control form-control-rounded" tabindex="2" value="{{data.email_id}}" name="email_id" placeholder="Enter Your Email Address" required>
         </div>
         <div class="form-group">
          <label for="password">Password</label>
          <input type="text" id="password" class="form-control form-control-rounded" tabindex="3" name='password' value="{{data.password}}" placeholder="Enter Your Password" required>
         </div>
         </div>
         <div class="form-group pt-4">
          <button type="submit" class="btn btn-primary btn-round px-5" tabindex="4"><i class="icon-lock"></i> Update</button>
          <a class="btn btn-danger btn-round px-5" href="/" tabindex="6">Cancel</a>
         </div>
       </form>
</div>
{% endblock  %}
