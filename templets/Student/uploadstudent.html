{% extends "base.html" %} {% block 'content' %}
<h2>Upload Student Data</h2>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
          <div class="input-group">
            <input type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload"type="file" name="file" accept=".xlsx, .xls">
            <button class="btn btn-outline-secondary" type="submit" id="inputGroupFileAddon04">Button</button>
          </div>
        
    </form>

{% endblock 'content' %}
